<head>
  <title>My Gallery</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

  <!-- Main Template -->
  {{> Template.dynamic template=main}}

  <!-- Nav -->
  <nav>
    <div class="nav-wrapper grey darken-2">
      <a href="{{pathFor 'home'}}" class="brand-logo">My Gallery</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{{pathFor 'home'}}">Home</a></li>
        <li><a href="{{pathFor 'about'}}">About</a></li>
        <li><a href="#">Gallery</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="{{pathFor 'home'}}">Home</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'about'}}">About</a></li>
        <li class="divider"></li>
        <li><a href="#">Gallery</a></li>
        <li class="divider"></li>
      </ul>
    </div>
  </nav><!-- ./nav -->

  <!-- Tap Target -->
  <div class="fixed-action-btn" style="bottom:30px;right:30px">
    <a id="menu" onclick="$('.tap-target').tapTarget('open')" class="waves-effect waves-light btn btn-floating btn-large black">
      <i class="material-icons">menu</i>
    </a>
  </div>

  <!-- Tap Target Content -->
  <div class="tap-target black" data-activates="menu">
    <div class="tap-target-content white-text">
      <p class="white-text">Some of my pictures uploaded in my Gallery Website</p>
      <ul>
        <li>Gallery - For looking into different Galleries</li>
        <li>About - About me page</li>
      </ul>
    </div>
  </div> <!-- ./Tap Target Content -->

  <script>

    // For side-nav
    $(".button-collapse").sideNav();

    // For Carousel
    $(document).ready(function(){
      $('.carousel').carousel();
    });

  </script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

</body>

<!-- Home Template-->
<template name="home">

  <div class="container-fluid">

    <div class="row intro">

      <div class="col s12 center-align white-text">
        <h3 class="space">My Image Gallery</h3>
        <hr class="small-hr"/>
        <p class="flow-text">
          <b><i>Some pictures taken by me</i></b>
        </p>
        <a class="btn">Gallery</a>
      </div>

    </div>

    <div class="row">
      <div class="col s12 center-align">
        <h4>Pictures</h4>
        <hr />
      </div>
    </div>

    <div class="row">
      {{> pictures}}
    </div>

  </div> <!-- ./container-fluid -->

    {{> footer}}

  <script type="text/javascript">
    // For side-nav
    $(".button-collapse").sideNav();
  </script>

</template> <!-- ./Home Template-->

<!-- Pictures Template-->
<template name="pictures">

  {{#each images}}
    <div class="col s12 m6 l3 test">
      <div class="card">
        <div class="card-image">
          <img src="{{this.url}}" class="responsive-img" alt="{{this.name}}" />
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">delete</i></a>
        </div>
      </div>
    </div>
  {{/each}}

</template> <!-- ./Pictures Template-->

<!-- About Template-->
<template name="about">
  <div class="container-fluid">

    <div class="row">
      <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
        <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
        <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
        <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
        <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-left">
        <h4>About</h4>
        <hr />
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt quibusdam quasi, voluptatibus, suscipit ex illo iste eligendi molestiae et facere, laboriosam cupiditate asperiores quod veritatis sequi accusantium, pariatur. Quo id incidunt laudantium similique magnam expedita! Et, labore, voluptatum! Voluptatum incidunt illum, culpa atque? Quos, eius quaerat mollitia voluptatum commodi nobis, facilis saepe at sit. Eligendi, ullam, ut doloremque illo deserunt totam. Architecto, veniam, autem? Ducimus delectus enim quas neque numquam. Aut libero, cupiditate harum repellat quae consequatur ipsam sint animi repellendus est eveniet delectus doloremque, ab ducimus, voluptate sunt sit excepturi. Repellat possimus vitae consequatur, sequi facilis impedit beatae repellendus.</p>
      </div>
    </div>

      {{> footer}}

    <script>
      $(document).ready(function(){
        $('.carousel').carousel();
      });
    </script>
  </div>
</template> <!--./About Template-->


<!-- Admin Template -->
<template name="admin">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h3>Admin page</h3>
        <input type="file" id="myFileInput" value="Upload" />
      </div>
    </div>
  </div>
</template> <!-- ./Admin Template -->

<!-- Footer Template -->
<template name="footer">
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col s12 center-align">
          <hr />
          <span id="copyRight"></span>
        </div>
      </div>
    </div>
  </footer> <!-- ./Footer -->

  <!-- Javascript for adding years -->
  <script>
    var date = new Date();
    document.getElementById("copyRight").innerHTML = "&copy; " + date.getFullYear() + " - All Right Reserved";
  </script>

</template> <!-- ./Footer Template -->
